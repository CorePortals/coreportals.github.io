:root{--bg:#2a1873;--panel:#101622;--tile:#0e161e;--ring:#d6e3ee;--ring-soft:rgba(214,227,238,.16);--muted:#9fb0c1;--text:#eaf3f9;--accent:#7ee0ff;--logo-lift:14px}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:
    radial-gradient(1200px 900px at 20% -10%, #3c1b9e 0%, #2a1873 60%, #1a144e 100%),
    radial-gradient(900px 700px at 115% 55%, rgba(70,40,180,.35), rgba(32,24,96,0) 70%),
    linear-gradient(180deg, #20155a 0%, #1a144e 100%);
  background-repeat:no-repeat;background-attachment:fixed;color:var(--text);
  font-family:"Lexend",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;overflow-x:hidden
}
.bg-waves{pointer-events:none;position:fixed;inset:-10%;z-index:-3;filter:blur(36px);will-change:transform}
.bg-waves::before,.bg-waves::after{content:"";position:absolute;inset:-40%;
  background:
    radial-gradient(40% 60% at 20% 30%,rgba(255,255,255,.08),transparent 60%),
    radial-gradient(30% 50% at 70% 10%,rgba(126,224,255,.18),transparent 60%),
    radial-gradient(35% 55% at 80% 80%,rgba(255,0,150,.12),transparent 60%),
    radial-gradient(45% 45% at 20% 85%,rgba(120,70,255,.18),transparent 60%);
  animation:flow 18s ease-in-out infinite alternate
}
.bg-waves::after{animation-duration:26s;mix-blend-mode:screen;opacity:.8}
@keyframes flow{0%{transform:translate3d(0,0,0) scale(1)}50%{transform:translate3d(-4%,2%,0) scale(1.05)}100%{transform:translate3d(4%,-3%,0) scale(1.02)}}
#stars{position:fixed;inset:0;z-index:-2;display:block;background:transparent}
.container{max-width:1200px;margin:0 auto;padding:40px 24px}
.nav{
  margin-top:6px;background:var(--panel);border:3px solid var(--ring);border-radius:14px;
  display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:10px;
  padding:8px 12px;box-shadow:0 8px 20px rgba(0,0,0,.35);overflow:visible
}
.nav-left,.nav-right{display:flex;align-items:center}
.nav-left{justify-content:flex-end;gap:14px;position:relative}
.nav-right{justify-content:flex-start;gap:14px;position:relative}
.nav-left::after,.nav-right::before{content:"";display:block;width:2px;height:20px;background:var(--ring);border-radius:1px;opacity:.95}
.nav-left::after{margin-left:8px}
.nav-right::before{margin-right:8px}
.brand{
  height:50px;width:60px;
  border-radius:18px;position:relative;display:flex;align-items:center;justify-content:center;
  box-shadow:0 10px 18px rgba(0,0,0,.35);transform:translateY(calc(-1 * var(--logo-lift)));z-index:2;
  margin:0 4px
}
.brand{
  height:50px;width:60px;
  border-radius:18px;position:relative;display:flex;align-items:center;justify-content:center;
  box-shadow:0 10px 18px rgba(0,0,0,.35);transform:translateY(calc(-1 * var(--logo-lift)));z-index:2;
  margin:0 4px
}
.brand img{max-width:200%;max-height:200%;object-fit:contain;display:block;filter:drop-shadow(0 2px 6px rgba(160,16,230,.6))}
.tab-btn{background:transparent;border:none;color:var(--muted);font-weight:700;letter-spacing:.2px;font-size:17px;padding:4px 3px;cursor:pointer;position:relative;user-select:none}
.tab-btn:hover{color:#cfe0ea}
.tab-btn:focus-visible{outline:2px solid var(--accent);outline-offset:4px;border-radius:6px}
.tab-btn.active{color:var(--accent)}
.tab-btn.active::after{content:"";position:absolute;left:10%;right:10%;bottom:-6px;height:3px;background:var(--accent);border-radius:2px}
.filters{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin:18px 0 6px}
.search{width:min(560px,88vw);height:44px;padding:0 16px;background:#131d25;border:3px solid var(--ring);border-radius:12px;color:var(--text);font-size:16px}
.search::placeholder{color:var(--muted);opacity:.9}
.select{height:44px;padding:0 12px;background:#131d25;border:3px solid var(--ring);border-radius:12px;color:var(--text);font-size:15px;min-width:200px}
.hidden{display:none !important}
.stats{text-align:center;color:var(--muted);font-size:14px;margin-top:6px}
.tabs{margin-top:10px}
.tab-panel{display:none;animation:fade .25s ease}
.tab-panel.active{display:block}
.grid{display:grid;grid-template-columns:repeat(5,minmax(160px,1fr));gap:28px;padding:18px 6px 8px}
.card{
  background:var(--tile);border:4px solid var(--ring);border-radius:22px;height:196px;display:flex;flex-direction:column;
  align-items:center;justify-content:center;gap:12px;cursor:pointer;transition:transform .15s ease,box-shadow .15s ease,border-color .15s ease;
  box-shadow:0 10px 26px rgba(0,0,0,.35);text-align:center
}
.card:hover{transform:translateY(-4px);border-color:#fff}
.card.disabled{cursor:default}
.card.disabled:hover{transform:none;border-color:var(--ring)}
.logo-img{width:104px;height:104px;border-radius:14px;background:#0a1218;object-fit:contain;display:block}
.title{font-size:15px;font-weight:700;line-height:1.15;padding:0 10px;color:#f5fbff}
.sub{font-size:12px;color:var(--muted);padding:0 10px;word-break:break-all}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.96);display:none;z-index:40;align-items:center;justify-content:center}
.player{position:relative;width:100%;height:100%}
.player iframe{border:0;width:100%;height:100%}
.controls{position:absolute;left:0;right:0;bottom:20px;display:flex;justify-content:center;gap:12px;z-index:50}
.btn{background:rgba(255,255,255,.08);color:#fff;border:1px solid #cfe0ea;border-radius:10px;padding:12px 18px;font-weight:700;cursor:pointer}
.btn:hover{background:rgba(255,255,255,.14)}
footer{color:var(--muted);font-size:14px;text-align:center;padding:24px 0 32px}
@keyframes fade{from{opacity:0;transform:translateY(4px)}to{opacity:1;transform:none}}
.tab-panel#events .grid,.tab-panel#updates .grid{grid-template-columns:1fr}
.card.bar{flex-direction:row;align-items:center;justify-content:flex-start;gap:16px;height:96px;padding:0 16px;text-align:left}
.card.bar .logo-img{width:64px;height:64px;border-radius:12px}
.card.bar .title{font-size:16px}
.card.bar .sub{font-size:13px}
.popout-btn{
  position:fixed;top:14px;right:14px;z-index:60;display:flex;align-items:center;gap:8px;
  padding:10px 14px;border-radius:12px;font-weight:700;letter-spacing:.2px;
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  color:var(--text);border:2px solid var(--ring);cursor:pointer;
  box-shadow:0 10px 22px rgba(0,0,0,.35),0 0 0 6px var(--ring-soft);
  backdrop-filter:blur(6px)
}
.popout-btn:hover{border-color:#fff}
.popout-btn .label{white-space:nowrap}
@media (max-width:860px){
  .nav{grid-template-columns:1fr;gap:10px}
  .nav-left,.nav-right{justify-content:center;gap:12px}
  .nav-left::after,.nav-right::before{display:none}
  .brand{height:92px;width:230px;transform:none}
}
@media (max-width:620px){
  .tab-btn{font-size:17px}
  .grid{grid-template-columns:repeat(2,minmax(130px,1fr));gap:18px}
  .brand{height:88px;width:220px}
  .card{height:184px}
  .popout-btn .label{display:none}
}
#full{
  background: linear-gradient(180deg, rgba(160,80,255,.25), rgba(120,70,255,.12));
  border-color: #b089ff;
  box-shadow:

#full:hover{
  border-color:#fff;
  box-shadow:

    0 0 26px 6px rgba(160,80,255,.65),
    0 14px 26px rgba(0,0,0,.45);
  transform: translateY(-1px);
}
#full:focus-visible{

  outline-offset: 3px;
  border-radius: 12px;
}
</style>

function slugify(name){
  return name
    .toLowerCase()
    .replace(/&/g,'and')
    .replace(/['â]/g,'')
    .replace(/[^a-z0-9]+/g,'-')
    .replace(/-+/g,'-')
    .replace(/^-|-$/g,'');
}

function createCard(item, type){
  const isTextOnly = (type==="events"||type==="updates");
  const c = document.createElement("div");
  c.className = isTextOnly ? "card bar disabled" : "card";

  const img = document.createElement("img");
  img.className = "logo-img";
  img.alt = item.name;

  if(type==="games"){
    const slug = slugify(item.name);
    img.src = `images/games/${slug}.png`;
  }else{
    img.src = item.img || "https://coreportals.github.io/images/logo.png";
  }

  const t = document.createElement("div");
  t.className = "title";
  t.textContent = item.name;

  const s = document.createElement("div");
  s.className = "sub";
  if(type==="games"){ s.textContent = (item.category||"") }
  else if(type==="proxies"){ s.textContent = (item.category||"") + (item.url?(" â¢ "+item.url):"") }
  else { s.textContent = (item.category||"") }

  c.appendChild(img); c.appendChild(t); c.appendChild(s);
  if(!isTextOnly && type!=="proxies"){ c.addEventListener("click",()=>openOverlay(item.url)) }
  if(type==="proxies" && item.url){ c.addEventListener("click",()=>window.open(item.url,"_blank")) }
  return c;
}

function render(tab){
  const grid = {games:el.gameGrid,events:el.eventGrid,proxies:el.proxyGrid,updates:el.updateGrid}[tab];
  grid.innerHTML = "";
  const q = el.search.value.trim().toLowerCase();
  const cat = el.category.value;
  const list = (tabData[tab]||[]).filter(it=>{
    const byText = !q || it.name.toLowerCase().includes(q) || (it.category||"").toLowerCase().includes(q) || (it.url||"").toLowerCase().includes(q);
    const byCat = cat==="All" || (it.category||"")===cat;
    return byText && byCat;
  });
  if(list.length===0){
    const t = {name:"No items yet", category:"Template", img:"https://coreportals.github.io/images/logo.png"};
    grid.appendChild(createCard(t, tab));
  }else{
    list.forEach(it=>grid.appendChild(createCard(it, tab)));
  }
  el.stats.textContent = `${capitalize(tab)} â¢ Total: ${(tabData[tab]||[]).length} â¢ Showing: ${list.length}`;
}

function buildFilters(tab){
  const cats = Array.from(new Set((tabData[tab]||[]).map(x=>x.category||"General")));
  el.category.innerHTML = `<option value="All">All Categories</option>` + cats.map(c=>`<option value="${c}">${c}</option>`).join("");
  el.search.value = "";
}

  win.document.write(`<!doctype html>

}

function openOverlay(url){ if(!url) return; el.frame.src=url; el.overlay.style.display="flex" }
function closeOverlay(){ el.frame.src=""; el.overlay.style.display="none" }
function capitalize(s){return s.charAt(0).toUpperCase()+s.slice(1)}

function init(){ buildFilters("games"); render("games"); starfield() }
window.addEventListener("load", init);

function starfield(){
  const canvas=document.getElementById("stars"); const ctx=canvas.getContext("2d"); let w,h,stars=[];
  function resize(){
    w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight;
    stars=Array.from({length:Math.min(450,Math.floor(w*h/4500))}).map(()=>({
      x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.1+0.2,a:Math.random()*0.6+0.2,v:(Math.random()*0.8+0.2)*0.01
    }))
  }
  function draw(){
    ctx.clearRect(0,0,w,h); ctx.fillStyle="#ffffff";
    stars.forEach(s=>{ s.a+=s.v; const tw=0.5+0.5*Math.sin(s.a);
      ctx.globalAlpha=0.2+0.8*tw; ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill()
    });
    ctx.globalAlpha=1; requestAnimationFrame(draw)
  }
  window.addEventListener("resize", resize); resize(); draw();
}
</script>
