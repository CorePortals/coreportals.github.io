<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CorePortals ðŸš€</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-bg: #0d0d0e;
      --darker-bg: #070709;
      --card-bg: #151518;
      --accent: #a85cff;
      --accent-glow: 0 0 10px rgba(168, 92, 255, 0.7);
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #050007 0%, #000 70%);
      overflow: auto;
      font-family: 'Lexend', sans-serif;
      color: var(--text-primary);
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .scene {
      position: fixed;
      inset: 0;
      z-index: 1;
      overflow: hidden;
    }

    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }

    .orbit {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
    }

    .planet-wrap {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      pointer-events: none;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      overflow: hidden;
    }

    .planet::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.4), transparent 60%);
      mix-blend-mode: overlay;
    }

    .atmosphere {
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 92, 255, 0.25), transparent 70%);
      filter: blur(12px);
    }

    .planet-1 {
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      background: radial-gradient(circle at 25% 30%, var(--accent), #6f32b6);
    }

    .planet-2 {
      width: 100px;
      height: 100px;
      margin: -50px 0 0 -50px;
      background: radial-gradient(circle at 40% 35%, #4ac6ff, #1a2a72);
    }

    .planet-3 {
      width: 200px;
      height: 200px;
      margin: -100px 0 0 -100px;
      background: radial-gradient(circle at 20% 30%, #d2c6ff, #6f32b6);
    }

    .planet-4 {
      width: 70px;
      height: 70px;
      margin: -35px 0 0 -35px;
      background: radial-gradient(circle at 35% 35%, #8af, #1a2a72);
    }

    .ring {
      position: absolute;
      width: 260px;
      height: 36px;
      margin: -18px 0 0 -130px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(168, 92, 255, 0.5) 0%, rgba(60, 30, 100, 0.1) 70%, transparent 100%);
      transform: rotateX(65deg);
      box-shadow: 0 0 20px rgba(168, 92, 255, 0.4);
    }

    .moon {
      position: absolute;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle at 30% 30%, #eee, #777);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }

    @keyframes orbitVerySlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes orbitSlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes orbitMedium {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes orbitFast {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .orbit-1 {
      width: 360px;
      height: 360px;
      margin: -180px 0 0 -180px;
      animation: orbitSlow 150s linear infinite;
    }

    .orbit-2 {
      width: 260px;
      height: 260px;
      margin: -130px 0 0 -130px;
      animation: orbitMedium 100s linear infinite;
    }

    .orbit-3 {
      width: 560px;
      height: 560px;
      margin: -280px 0 0 -280px;
      animation: orbitVerySlow 240s linear infinite;
    }

    .orbit-4 {
      width: 140px;
      height: 140px;
      margin: -70px 0 0 -70px;
      animation: orbitFast 70s linear infinite;
    }

    .planet-wrap.pw-1 {
      transform: translateX(180px);
    }

    .planet-wrap.pw-2 {
      transform: translateX(-130px);
    }

    .planet-wrap.pw-3 {
      transform: translateX(280px);
    }

    .planet-wrap.pw-4 {
      transform: translateX(-70px);
    }

    .ufo {
      position: absolute;
      width: 32px;
      height: 14px;
      border-radius: 16px;
      background: linear-gradient(90deg, #caa3ff, #4ac6ff);
      box-shadow: 0 6px 18px rgba(120, 50, 170, 0.25);
      top: 20%;
      left: -10%;
      animation: ufoFly 45s linear infinite;
    }

    @keyframes ufoFly {
      0% { left: -10%; opacity: 0; }
      15% { opacity: 1; }
      50% { left: 110%; top: 25%; opacity: 1; }
      70% { opacity: 0; }
      100% { left: 110%; opacity: 0; }
    }

    .starfield {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* CorePortals Styles */
    .content-wrapper {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      padding-bottom: 20px;
    }

    header {
      padding: 25px 20px;
      font-size: 2.8rem;
      background: linear-gradient(90deg, rgba(26, 31, 74, 0.8), rgba(7, 7, 9, 0.8));
      color: var(--accent);
      text-shadow: var(--accent-glow);
      letter-spacing: 3px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(168, 92, 255, 0.1),
        transparent
      );
      transform: rotate(30deg);
      z-index: 1;
      pointer-events: none;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: rgba(10, 10, 12, 0.8);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(168, 92, 255, 0.2);
    }

    .tab-button {
      padding: 15px 25px;
      font-size: 1.1rem;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      font-weight: 500;
    }

    .tab-button:hover {
      color: var(--text-primary);
    }

    .tab-button.active {
      color: var(--accent);
      text-shadow: var(--accent-glow);
    }

    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 3px;
      background: var(--accent);
      box-shadow: var(--accent-glow);
      border-radius: 3px 3px 0 0;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    .search-container {
      padding: 15px;
      background: rgba(10, 10, 12, 0.8);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(168, 92, 255, 0.2);
    }

    #gameSearch {
      width: 90%;
      max-width: 600px;
      padding: 12px 20px;
      font-size: 16px;
      background: rgba(25, 25, 30, 0.8);
      border: 1px solid rgba(168, 92, 255, 0.3);
      border-radius: 30px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
    }

    #gameSearch:focus {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(168, 92, 255, 0.4);
    }

    #gameSearch::placeholder {
      color: var(--text-secondary);
    }

    .game-stats {
      padding: 10px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 25px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .game-card {
      background: linear-gradient(145deg, rgba(21, 21, 24, 0.9), rgba(17, 18, 21, 0.9));
      border: 1px solid rgba(168, 92, 255, 0.15);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-primary);
      text-shadow: 0 0 5px rgba(168, 92, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 220px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), var(--accent-glow);
    }

    .game-card:hover::before {
      opacity: 1;
    }

    .game-logo {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      font-size: 2.5rem;
      color: var(--accent);
      text-shadow: var(--accent-glow);
      transition: all 0.3s ease;
    }

    .game-card:hover .game-logo {
      transform: scale(1.1);
    }

    .game-title {
      font-size: 1rem;
      margin-top: 5px;
      font-weight: 500;
    }

    .game-category {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.3);
      padding: 3px 8px;
      border-radius: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.97);
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #gameFrame {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      z-index: 10000;
    }

    #closeBtn, #fullscreenBtn {
      padding: 12px 25px;
      font-size: 1rem;
      background: rgba(168, 92, 255, 0.2);
      border: 1px solid var(--accent);
      border-radius: 8px;
      color: var(--text-primary);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #closeBtn:hover, #fullscreenBtn:hover {
      background: rgba(168, 92, 255, 0.3);
      box-shadow: var(--accent-glow);
    }

    footer {
      padding: 20px;
      background: rgba(7, 7, 9, 0.8);
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 30px;
      border-top: 1px solid rgba(168, 92, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px var(--accent); }
      50% { text-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent); }
      100% { text-shadow: 0 0 5px var(--accent); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 768px) {
      .game-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding: 15px;
      }

      header {
        font-size: 2.2rem;
        padding: 20px 15px;
      }

      .game-card {
        min-height: 190px;
        padding: 12px;
      }

      .game-logo {
        width: 60px;
        height: 60px;
        font-size: 2rem;
      }

      .tab-button {
        padding: 12px 15px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .game-grid {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 10px;
        padding: 10px;
      }

      header {
        font-size: 1.8rem;
      }

      .game-title {
        font-size: 0.9rem;
      }

      .tab-button {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Space Background Elements -->
  <div id="particles-js"></div>
  <div class="scene">
    <div class="center">
      <div class="orbit orbit-3"><div class="planet-wrap pw-3"><div class="planet planet-3"><div class="atmosphere"></div></div></div></div>
      <div class="orbit orbit-1"><div class="planet-wrap pw-1"><div class="planet planet-1"><div class="atmosphere"></div></div><div class="moon" style="top:-25px;left:90px"></div></div></div>
      <div class="orbit orbit-2"><div class="planet-wrap pw-2"><div class="planet planet-2"><div class="atmosphere"></div></div><div class="ring"></div></div></div>
      <div class="orbit orbit-4"><div class="planet-wrap pw-4"><div class="planet planet-4"><div class="atmosphere"></div></div></div></div>
      <div class="ufo"></div>
      <div class="starfield" id="starfield"></div>
    </div>
  </div>

  <!-- CorePortals Content -->
  <div class="content-wrapper">
    <header>
      <img style="display: block; margin-left: auto; margin-right: auto;" src="/images/logo.png" alt="" width="292" height="219" />
    </header>

    <div class="tabs">
      <button class="tab-button active">
        <i class="fas fa-gamepad"></i> Games
      </button>
    </div>

    <div class="search-container">
      <input type="text" id="gameSearch" placeholder="Search for a game..." onkeyup="searchGames()" />
    </div>

    <div class="game-stats" id="gameStats">
      Total Games: <span id="totalGames">0</span> | 
      Showing: <span id="showingGames">0</span>
    </div>

    <div class="tab-content active" id="gamesTab">
      <main class="game-grid" id="gameGrid">
        <!-- Games will be populated by JavaScript -->
      </main>
    </div>

    <div id="overlay">
      <iframe id="gameFrame" src=""></iframe>
      <div class="controls">
        <button id="closeBtn" onclick="closeGame()"><i class="fas fa-arrow-left"></i> Back</button>
        <button id="fullscreenBtn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i> Fullscreen</button>
      </div>
    </div>

    <footer>
      Â© 2025 CorePortals, Skulgly On Top | Powered by HTML5, CSS3 & JavaScript
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Space background initialization
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 180,
          "density": {
            "enable": true,
            "value_area": 900
          }
        },
        "color": {
          "value": ["#a85cff", "#4ac6ff", "#cbb3ff"]
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 1,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 0.4,
            "opacity_min": 0.25
          }
        },
        "size": {
          "value": 2.2,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 0.35,
          "direction": "none",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          }
        }
      },
      "retina_detect": true
    });

    // Starfield creation
    (function stars() {
      var c = document.getElementById('starfield');
      var w = innerWidth, h = innerHeight;
      for (var i = 0; i < 150; i++) {
        var s = document.createElement('div');
        var size = Math.random() * 2 + 0.5;
        s.style.position = 'absolute';
        s.style.left = Math.random() * w + 'px';
        s.style.top = Math.random() * h + 'px';
        s.style.width = size + 'px';
        s.style.height = size + 'px';
        s.style.borderRadius = '50%';
        s.style.background = ['#a85cff', '#4ac6ff', '#fff'][Math.floor(Math.random() * 3)];
        s.style.opacity = 0.7;
        s.style.animation = 'twinkle ' + (Math.random() * 5 + 3) + 's ease-in-out infinite';
        c.appendChild(s);
      }
      var st = document.createElement('style');
      st.textContent = '@keyframes twinkle{0%{opacity:0.3}50%{opacity:1}100%{opacity:0.3}}';
      document.head.appendChild(st);
    })();

    // Games data (only 20 games as requested)
    const games = [
      { name: "10 Minutes Till Dawn", url: "https://xpixelcoderx.github.io/games/10-minutes-till-dawn/", icon: "fa-clock", category: "Action" },
      { name: "1v1lol", url: "https://xpixelcoderx.github.io/games/1v1lol/", icon: "fa-crosshairs", category: "Shooter" },
      { name: "2048", url: "https://xpixelcoderx.github.io/games/2048/", icon: "fa-th-large", category: "Puzzle" },
      { name: "Among Us", url: "https://xpixelcoderx.github.io/games/among-us/", icon: "fa-user-astronaut", category: "Social" },
      { name: "Angry Birds", url: "https://xpixelcoderx.github.io/games/angry-birds/", icon: "fa-dove", category: "Arcade" },
      { name: "Cookie Clicker", url: "https://xpixelcoderx.github.io/games/cookie-clicker/", icon: "fa-cookie-bite", category: "Clicker" },
      { name: "Crossy Road", url: "https://xpixelcoderx.github.io/games/crossyroad/", icon: "fa-frog", category: "Arcade" },
      { name: "Friday Night Funkin", url: "https://xpixelcoderx.github.io/games/fridaynightfunkin/", icon: "fa-music", category: "Rhythm" },
      { name: "Geometry Dash", url: "https://xpixelcoderx.github.io/games/geometrydash/", icon: "fa-running", category: "Platform" },
      { name: "Google Snake", url: "https://xpixelcoderx.github.io/games/google-snake/", icon: "fa-google", category: "Arcade" },
      { name: "Krunker", url: "https://xpixelcoderx.github.io/games/krunker/", icon: "fa-gun", category: "Shooter" },
      { name: "Madalin Stunt Cars 2", url: "https://xpixelcoderx.github.io/games/madalin-stunt-cars-2/", icon: "fa-car", category: "Racing" },
      { name: "Minecraft", url: "https://xpixelcoderx.github.io/games/minecraft/", icon: "fa-cube", category: "Sandbox" },
      { name: "Pacman", url: "https://xpixelcoderx.github.io/games/pacman/", icon: "fa-ghost", category: "Arcade" },
      { name: "Retro Bowl", url: "https://xpixelcoderx.github.io/games/retro-bowl/", icon: "fa-football", category: "Sports" },
      { name: "Slope", url: "https://xpixelcoderx.github.io/games/slope/", icon: "fa-chart-line", category: "Arcade" },
      { name: "Subway Surfers", url: "https://xpixelcoderx.github.io/games/subway-surfers/", icon: "fa-train-subway", category: "Arcade" },
      { name: "Tetris", url: "https://xpixelcoderx.github.io/games/tetris/", icon: "fa-th-large", category: "Puzzle" },
      { name: "Wordle", url: "https://xpixelcoderx.github.io/games/wordle/", icon: "fa-font", category: "Puzzle" },
      { name: "Zombs Royale", url: "https://xpixelcoderx.github.io/games/zombs-royale/", icon: "fa-crosshairs", category: "Shooter" }
    ];

    function initGameGrid() {
      const gameGrid = document.getElementById('gameGrid');
      gameGrid.innerHTML = '';

      games.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.className = 'game-card';
        gameCard.onclick = () => openGame(game.url);

        gameCard.innerHTML = `
          <div class="game-logo">
            <i class="fas ${game.icon}"></i>
          </div>
          <div class="game-title">${game.name}</div>
          <div class="game-category">${game.category}</div>
        `;

        gameGrid.appendChild(gameCard);
      });

      document.getElementById('totalGames').textContent = games.length;
      document.getElementById('showingGames').textContent = games.length;
    }

    function openGame(url) {
      document.getElementById('gameFrame').src = url;
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeGame() {
      document.getElementById('gameFrame').src = "";
      document.getElementById('overlay').style.display = 'none';
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('gameFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestfullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    function searchGames() {
      let input = document.getElementById('gameSearch').value.toLowerCase();
      let cards = document.getElementsByClassName('game-card');
      let showingCount = 0;

      for (let i = 0; i < cards.length; i++) {
        let gameName = cards[i].getElementsByClassName('game-title')[0].textContent.toLowerCase();
        if (gameName.includes(input)) {
          cards[i].style.display = "";
          showingCount++;
        } else {
          cards[i].style.display = "none";
        }
      }

      document.getElementById('showingGames').textContent = showingCount;
    }

    window.onload = function() {
      initGameGrid();
    };
  </script>
</body>
</html>
