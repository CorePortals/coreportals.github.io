<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-bg: #0d0d0e;
      --darker-bg: #070709;
      --card-bg: #151518;
      --accent: #00ffe5;
      --accent-glow: 0 0 10px rgba(0, 255, 229, 0.7);
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, var(--darker-bg), var(--dark-bg));
      color: var(--text-primary);
      text-align: center;
      min-height: 100vh;
      padding-bottom: 20px;
    }

    header {
      padding: 25px 20px;
      font-size: 2.8rem;
      background: linear-gradient(90deg, #1a1f4a, var(--darker-bg));
      color: var(--accent);
      text-shadow: var(--accent-glow);
      letter-spacing: 3px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(0, 255, 229, 0.1),
        transparent
      );
      transform: rotate(30deg);
      z-index: 1;
      pointer-events: none;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: rgba(10, 10, 12, 0.8);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(0, 255, 229, 0.2);
    }

    .tab-button {
      padding: 15px 25px;
      font-size: 1.1rem;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      font-weight: 500;
    }

    .tab-button:hover {
      color: var(--text-primary);
    }

    .tab-button.active {
      color: var(--accent);
      text-shadow: var(--accent-glow);
    }

    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 3px;
      background: var(--accent);
      box-shadow: var(--accent-glow);
      border-radius: 3px 3px 0 0;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    .search-container {
      padding: 15px;
      background: rgba(10, 10, 12, 0.8);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(0, 255, 229, 0.2);
    }

    #gameSearch, #appSearch {
      width: 90%;
      max-width: 600px;
      padding: 12px 20px;
      font-size: 16px;
      background: rgba(25, 25, 30, 0.8);
      border: 1px solid rgba(0, 255, 229, 0.3);
      border-radius: 30px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
      display: none;
    }

    #gameSearch:focus, #appSearch:focus {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(0, 255, 229, 0.4);
    }

    #gameSearch::placeholder, #appSearch::placeholder {
      color: var(--text-secondary);
    }

    .game-stats, .app-stats {
      padding: 10px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      display: none;
    }

    .game-grid, .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 25px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .game-card, .app-card {
      background: linear-gradient(145deg, var(--card-bg), #111215);
      border: 1px solid rgba(0, 255, 229, 0.15);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-primary);
      text-shadow: 0 0 5px rgba(0, 255, 229, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 220px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .game-card::before, .app-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .game-card:hover, .app-card:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), var(--accent-glow);
    }

    .game-card:hover::before, .app-card:hover::before {
      opacity: 1;
    }

    .game-logo, .app-logo {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      font-size: 2.5rem;
      color: var(--accent);
      text-shadow: var(--accent-glow);
      transition: all 0.3s ease;
    }

    .game-card:hover .game-logo, .app-card:hover .app-logo {
      transform: scale(1.1);
    }

    .game-title, .app-title {
      font-size: 1rem;
      margin-top: 5px;
      font-weight: 500;
    }

    .game-category, .app-category {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.3);
      padding: 3px 8px;
      border-radius: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.97);
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #gameFrame {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      z-index: 10000;
    }

    #closeBtn, #fullscreenBtn {
      padding: 12px 25px;
      font-size: 1rem;
      background: rgba(0, 255, 229, 0.2);
      border: 1px solid var(--accent);
      border-radius: 8px;
      color: var(--text-primary);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #closeBtn:hover, #fullscreenBtn:hover {
      background: rgba(0, 255, 229, 0.3);
      box-shadow: var(--accent-glow);
    }

    footer {
      padding: 20px;
      background: var(--darker-bg);
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 30px;
      border-top: 1px solid rgba(0, 255, 229, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px var(--accent); }
      50% { text-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent); }
      100% { text-shadow: 0 0 5px var(--accent); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 768px) {
      .game-grid, .app-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding: 15px;
      }

      header {
        font-size: 2.2rem;
        padding: 20px 15px;
      }

      .game-card, .app-card {
        min-height: 190px;
        padding: 12px;
      }

      .game-logo, .app-logo {
        width: 60px;
        height: 60px;
        font-size: 2rem;
      }

      .tab-button {
        padding: 12px 15px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .game-grid, .app-grid {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 10px;
        padding: 10px;
      }

      header {
        font-size: 1.8rem;
      }

      .game-title, .app-title {
        font-size: 0.9rem;
      }

      .tab-button {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

    function initGameGrid() {
      const gameGrid = document.getElementById('gameGrid');
      gameGrid.innerHTML = '';

      games.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.className = 'game-card';
        gameCard.onclick = () => openGame(game.url);

        gameCard.innerHTML = `
          <div class="game-logo">
            <i class="fas ${game.icon}"></i>
          </div>
          <div class="game-title">${game.name}</div>
          <div class="game-category">${game.category}</div>
        `;

        gameGrid.appendChild(gameCard);
      });

      document.getElementById('totalGames').textContent = games.length;
      document.getElementById('showingGames').textContent = games.length;
    }

    function initAppGrid() {
      const appGrid = document.getElementById('appGrid');
      appGrid.innerHTML = '';

      apps.forEach(app => {
        const appCard = document.createElement('div');
        appCard.className = 'app-card';
        appCard.onclick = () => openGame(app.url);

        appCard.innerHTML = `
          <div class="app-logo">
            <i class="fab ${app.icon}"></i>
          </div>
          <div class="app-title">${app.name}</div>
          <div class="app-category">${app.category}</div>
        `;

        appGrid.appendChild(appCard);
      });

      document.getElementById('totalApps').textContent = apps.length;
      document.getElementById('showingApps').textContent = apps.length;
    }

    function switchTab(tabName) {

      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });

      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });

      document.getElementById('gameSearch').style.display = 'none';
      document.getElementById('appSearch').style.display = 'none';
      document.getElementById('gameStats').style.display = 'none';
      document.getElementById('appStats').style.display = 'none';

      document.getElementById(tabName + 'Tab').classList.add('active');
      document.querySelector(`.tab-button:nth-child(${tabName === 'games' ? 1 : 2})`).classList.add('active');

      document.getElementById(tabName + 'Search').style.display = 'block';
      document.getElementById(tabName + 'Stats').style.display = 'block';

      if (tabName === 'apps' && document.getElementById('appGrid').innerHTML === '') {
        initAppGrid();
      }
    }

    function openGame(url) {
      document.getElementById('gameFrame').src = url;
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeGame() {
      document.getElementById('gameFrame').src = "";
      document.getElementById('overlay').style.display = 'none';
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('gameFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestfullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    function searchGames() {
      let input = document.getElementById('gameSearch').value.toLowerCase();
      let cards = document.getElementsByClassName('game-card');
      let showingCount = 0;

      for (let i = 0; i < cards.length; i++) {
        let gameName = cards[i].getElementsByClassName('game-title')[0].textContent.toLowerCase();
        if (gameName.includes(input)) {
          cards[i].style.display = "";
          showingCount++;
        } else {
          cards[i].style.display = "none";
        }
      }

      document.getElementById('showingGames').textContent = showingCount;
    }

    function searchApps() {
      let input = document.getElementById('appSearch').value.toLowerCase();
      let cards = document.getElementsByClassName('app-card');
      let showingCount = 0;

      for (let i = 0; i < cards.length; i++) {
        let appName = cards[i].getElementsByClassName('app-title')[0].textContent.toLowerCase();
        if (appName.includes(input)) {
          cards[i].style.display = "";
          showingCount++;
        } else {
          cards[i].style.display = "none";
        }
      }

      document.getElementById('showingApps').textContent = showingCount;
    }

    window.onload = function() {
      initGameGrid();

    };
  </script>
